# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20

# Application URLs
base.url=https://www.instagram.com
environment=QA

# Test Data
test.username=your_test_username
test.password=your_test_password
invalid.username=invalid_user
invalid.password=invalid_pass

# Screenshot Configuration
screenshot.path=screenshots/
take.screenshot.on.failure=true

# Report Configuration
report.path=reports/
report.title=Instagram Automation Test Report
report.name=Test Execution Report

# JIRA Configuration
jira.url=https://your-domain.atlassian.net
jira.username=your-email@domain.com
jira.api.token=your-jira-api-token
jira.project.key=IA
jira.issue.type=Bug
jira.create.issue.on.failure=true

# Logging
log.level=INFO